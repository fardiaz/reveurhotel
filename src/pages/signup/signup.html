<ion-content padding>
	<div class="logo">
	  <img src="../assets/logo/1-14.png" />
	</div>

	<div id="signupform">
		<ion-list>
			<ion-item>        
			        <ion-label> <img width="20px" src="../assets/icon/1-18.png" /></ion-label>
			        <ion-input clearInput type="text" name="FullName" placeholder="Fullname"></ion-input>
			</ion-item>
				<ion-item>        
			        <ion-label> <img width="20px" src="../assets/icon/1-19.png" /></ion-label>
			        <ion-input clearInput type="text" name="email" placeholder="Email"></ion-input>
			</ion-item>
				<ion-item>        
			        <ion-label> <img width="20px" src="../assets/icon/1-21.png" /></ion-label>
			        <ion-input clearInput type="text" name="phoneNum" placeholder="Phone No"></ion-input>
			</ion-item>
				<ion-item>        
			        <ion-label> <img width="20px" src="../assets/icon/1-20.png" /></ion-label>
			        <ion-input clearInput type="password" name="password1" placeholder="Password"></ion-input>
			</ion-item>
				<ion-item>        
			        <ion-label> <img width="20px" src="../assets/icon/1-20.png" /></ion-label>
			        <ion-input clearInput type="password" name="password2" placeholder="Confirm Password"></ion-input>
			</ion-item>
		</ion-list>

	</div>
	<div class="buttons">
	<ion-grid>
	    <ion-row>
	      <ion-col col-12><button ion-button class="signup" >Sign up</button></ion-col>
	    </ion-row>
    </ion-grid>
	</div>
</ion-content>
