<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" class="menu"></ion-icon>
    </button>
    <ion-title><img src="assets/logo/1-22.png" width="80" /></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid class="flat">
    <ion-row>
      <ion-col col-4 class="flat"><button ion-button class="tab_button active" [navPush]="signupPage">Sign up</button></ion-col>
      <ion-col col-4 class="flat"> <button ion-button class="tab_button" [navPush]="loginPage">Log in</button></ion-col>
      <ion-col col-4 class="flat"><button ion-button class="tab_button" [navPush]="loginPage">Log in</button></ion-col>
    </ion-row>
  </ion-grid>

 <ion-list>
    <ion-item>
      <ion-label>Hotel</ion-label>
      <ion-select [(ngModel)]="motelId">
        <ion-option value="2294">Bali Paragon Resort Hotel and Villas</ion-option>
        <ion-option value="1895">Java Paragon Hotel And Residence</ion-option>
        <ion-option value="5814">Verwood Hotel & Service Residence</ion-option>
      </ion-select>
</ion-item>
<ion-item>
      <ion-label>Date Checkin</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MMM-DD" [(ngModel)]="dateCheckin"></ion-datetime>
</ion-item>
<ion-item>
      <ion-label>Date Checkout</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MMM-DD" [(ngModel)]="dateCheckout"></ion-datetime>
</ion-item>
<ion-item>
     <button ion-button secondary  (click) = "checkAvailability()">Check Availability</button>
</ion-item>

</ion-list>


</ion-content>
